[[extend 'layout.html']]

<div class="section ">

   <div class = "columns block is-mobile">

      <div class = "column is-narrow">
         <div class = "block" style="width: 50px"></div>
      </div>
      <div class = "column">
         <h1 class = "title">Birds</h1>
         <!-- Put the table here -->
         <table class = "table is-fullwidth is-striped is-hoverable">
            <thead>
               [[for h in headers:]]
               <th>[[=h]]</th>
               [[pass]]
            </thead>
            <body>
            [[for row in data:]]
               <tr>
               [[for attrib in row:]]
                  <td>[[=row[attrib] ]]</td>
               [[pass]]
               </tr>
            [[pass]]
            </body>
         </table>
      </div>
   </div>

</div>
